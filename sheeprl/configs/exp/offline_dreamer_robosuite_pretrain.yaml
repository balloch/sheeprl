# @package _global_

defaults:
  - offline_dreamer_robosuite
  - override /algo: offline_dreamer_manip
  - override /env: robosuite
  - _self_

# Experiment
seed: 5

# Validate
validate:
  every: 500
  render: True
  save_to_file: True
  data: null
  val_transforms: null

# Offline Training
train_transforms:
  Pad:
    pad: 4
    pad_type: reflect
  RandomCrop:
    size: ${env.screen_size}


# # Environment
env:
  capture_video: False
  env_stats: False
  wrapper:
    bddl_file: null
    reward_shaping: False
    supervised_concepts: 'bddl_objects' #list of: 'bddl_objects' and/or 'joint_positions'

#   action_repeat: 2
#   max_episode_steps: -1
#   wrapper:
#     domain_name: walker
#     task_name: walk
#     from_vectors: False
#     from_pixels: True

# Checkpoint
checkpoint:
  every: 1000

# # Buffer
buffer:
  checkpoint: False

# Algorithm
algo:
  run_test: False
  per_rank_batch_size: 128
  offline: True
  offline_train_split: 0.95
  total_steps: 500_000
  cnn_keys:
    encoder:
      - agentview_rgb
    decoder:
      - agentview_rgb
  mlp_keys:
    encoder: []
  learning_starts: 100
  replay_ratio: 0.5

# Metric
metric:
  log_every: 10

fabric:
  accelerator: cuda
  precision: bf16-mixed
