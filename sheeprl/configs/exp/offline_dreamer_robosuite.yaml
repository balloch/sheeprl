# @package _global_

defaults:
  - offline_dreamer
  - override /algo: offline_dreamer_manip
  - override /env: robosuite
  - _self_

# Experiment
seed: 5

# # Environment
env:
  max_episode_steps: 1000
  wrapper:
    supervised_concepts: 'bddl_objects' #list of: 'bddl_objects' and/or 'joint_positions'

#   action_repeat: 2
#   max_episode_steps: -1
#   wrapper:
#     domain_name: walker
#     task_name: walk
#     from_vectors: False
#     from_pixels: True

# Checkpoint
checkpoint:
  every: 1000

# Validate
validate:
  every: 500
  render: True
  save_to_file: True
  data: null

# # Buffer
buffer:
  checkpoint: False

# Algorithm
algo:
  offline: False
  total_steps: 10_000_000
  cnn_keys:
    encoder:
      - agentview_rgb
    decoder:
      - agentview_rgb
  mlp_keys:
    encoder: []
  learning_starts: 10_000
  replay_ratio: 0.5

# Metric
metric:
  log_every: 10

fabric:
  accelerator: cuda
  precision: bf16-mixed
